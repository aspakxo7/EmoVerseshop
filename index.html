<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoverse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">emoverse<sup>Â®</sup></div>
        <nav>
            <ul>
                <li><a href="#">BOYS</a></li>
                <li><a href="#">GIRLS</a></li>
                <li><a href="#">FRIAT</a></li>
                <li><a href="#" class="btn">QUSLAY</a></li>
            </ul>
        </nav>
        <div class="vip">VIP Customers</div>

    <section class="carousel">
        <button class="prev">&lt;</button>
        <div class="carousel-inner">
            <img src="https://via.placeholder.com/200x300" alt="T-shirt 1">
            <img src="https://via.placeholder.com/200x300" alt="T-shirt 2">
            <img src="https://via.placeholder.com/200x300" alt="T-shirt 3">

        </div>
        <button class="next">&gt;</button>
    </section>

    <section class="products">
        <div class="product-card">
            <h2>BOYS & GIRLS</h2>
            <p>For Customers</p>
            <img src="https://via.placeholder.com/200x300" alt="Boys & Girls T-shirt">
            <p class="price">R899</p>
            <button>SHOP NOW</button>
        </div>
        <div class="product-card">
            <h2>KIDS T-SHIRTS</h2>
            <p>For Customers</p>
            <img src="https://via.placeholder.com/200x300" alt="Kids T-shirt">
            <p class="price">R699</p>
            <button>SHOP NOW</button>
        </div>
    </section>

    <section class="featured">
        <img src="https://via.placeholder.com/200x300" alt="Featured T-shirt 1">
        <img src="https://via.placeholder.com/200x300" alt="Featured T-shirt 2">
