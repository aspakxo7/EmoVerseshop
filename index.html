<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmoVerse - T-Shirts & Hoodies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">EmoVerse</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Shop Emo T-Shirts<br>& Hoodies</h1>
    <a href="#products" class="btn">Order Now</a>
  </section>

  <section class="products" id="products">
    <div class="product">
      <img src="images/hoodie1.jpg" alt="Emo Hoodie">
      <h3>Emo Hoodie</h3>
      <p>₹799</p>
      <button>View</button>
    </div>

    <div class="product">
      <img src="images/tshirt1.jpg" alt="Emo Band T-Shirt">
      <h3>Emo Band T-Shirt</h3>
      <p>₹499</p>
      <button>View</button>
    </div>

    <div class="product">
      <img src="images/tshirt2.jpg" alt="Sad Face T-Shirt">
      <h3>Sad Face T-Shirt</h3>
      <p>₹599</p>
      <button>View</button>
    </div>

    <div class="product">
      <img src="images/hoodie2.jpg" alt="Skull Hoodie">
      <h3>Skull Hoodie</h3>
      <p>₹899</p>
      <button>View</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 EmoVerse. All rights reserved.</p>
  </footer>
</body>
</html>
